<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="bg-container">
      <div class="sec1">
        <div class="nav-container">
          <h1 class="wedding">Wedding</h1>
          <h1 class="nav-item">HOME</h1>
          <h1 class="nav-item">Schedule</h1>
          <h1 class="nav-item">RSVP</h1>
          <h1 class="nav-item">Gallery</h1>
          <h1 class="nav-item">Gift Registry</h1>
        </div>
        <div class="frame-card">
          <img src="../images/Screenshot 2024-03-28 235727.png" />
        </div>
      </div>
      <div class="sec-2">
        <img src="../images/3rd.png" class="wed-image" />
      </div>
      <div class="sec-3">
        <img src="../images/4th.png" class="schedule-image" />
      </div>
      <div class="rsvp-container">
        <form class="form">
          <h1>ARE YOU ATTENDING</h1>
          <div class="label1">
            <label for="name">Name</label>
            <div><input type="text" id="name" class="input-field" /></div>
          </div>
          <div class="label1">
            <label for="email">Email</label>
            <div><input type="text" id="email" class="input-field" /></div>
          </div>
          <div class="check-field">
            <input type="radio" id="yes" />
            <label for="yes">Yes i'll be there</label>

            <input type="radio" id="no" />
            <label for="no">Sorry I,cant come</label>
          </div>
          <div class="label1">
            <label for="guest">Number Of Guests</label>

            <div><input type="text" id="email" class="input-field" /></div>
          </div>
          <div class="label1">
            <label for="atnd">what will you be attending</label>
            <div><input type="text" id="atnd" class="input-field" /></div>
          </div>
          <div>
            <button class="button">RSVP</button>
          </div>
        </form>
      </div>
      <div class="sec-4">
        <img src="../images/5th.png" class="when" />
      </div>
      <div class="sec-5">
        <img src="../images/6th.png" class="gallery" />
      </div>
    </div>
  </body>
</html>
